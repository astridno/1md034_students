<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Allt burgar här</title>
        <meta charset="utf-8"/>
    </head>
    <body>
      <main>

        <section id = header>
          <h1>Burgare på nätet</h1>
          <img src="http://www.kjohnsonfirm.com/wp-content/uploads/2012/08/header-man.jpg">
        </section>

        <section id = "utbud">
          <h2>Utbud</h2>

          <div class="wrapper">


                    <div class="box a">BURGARE</div>
                    <div class="box a">BULGARIE</div>
                    <div class="box a">BRURGER</div>



                    <div class="box b"><img src="https://i.pinimg.com/originals/ef/08/65/ef0865a83a47e946e086a9e97ead23df.jpg" width = 400px ></div>
                    <div class="box b"><img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Cheese_Burger_Emoji_large.png?v=1480481064" width = 400px</div> </div>
                    <div class="box b"><img src="https://friendlystock.com/wp-content/uploads/2018/04/7-laughing-lol-hamburger-emoji-cartoon-clipart.jpg" width = 400px></div>



                    <div class="box c">
                      <ul>
                        <li>spår av <span id="alergen">ananas</span></li>

                        <li>god</li>
                      </ul>
                    </div>

                    <div class="box c">
                      <ul>
                        <li>spår av <span id="alergen">laktos</span></li>
                        <li>god</li>
                      </ul>
                    </div>

                    <div class="box c">
                      <ul>
                        <li>spår av <span id="alergen">nötter</span></li>
                        <li>god</li>
                      </ul>
                    </div>


              </div>

        </section>

        <section id = "kontakt">
          <h2>Kontakt info</h2>
          <form>
            <p>
                <label for="name">Namn: </label><br>
                <input type="text" id="name" name="n" required="required" placeholder="För- och efternamn">
            </p>
            <p>
                <label for="adress">Adress: </label><br>
                <input type="adress" id="adress" name="a" placeholder="Hem adress">
            </p>
            <p>
                <label for="gatunummer">Gatunummer: </label><br>
                <input type="number" id="gatunummer" name="a" placeholder="Hem adress">
            </p>
            <p>
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
            </p>
            <p>
              <label for="betalinfo">Betalnings metod: </label><br>
              <select id="betalinfo" name="bi">
                <option>MastrCard</option>
                <option>Kontant</option>
                <option>Visa</option>
              </select>
            </p>
            <p>
              <label for="gender">Kön: </label><br>
              <input type="radio" name="gender" value="male"> Male<br>
              <input type="radio" name="gender" value="female"> Female<br>
              <input type="radio" name="gender" value="other"> Other
            </p>
            <button type="submit"><img src="./static/1md034/img/html/image_button.png"> Beställ</button>
          </form>
        </section>

        <footer>
         fötter
        </footer>
      </main>
    </body>
</html>
