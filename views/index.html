<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/deli-very.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="js/menu.js"></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="https://vuejs.org/js/vue.js" defer></script>
        <!-- <script src="/vue/vue.js" defer></script> -->

        <script src="js/vue_script.js" defer></script>


        <script src="js/js_script.js" defer></script>

        <title>Allt burgar här</title>
        <meta charset="utf-8"/>
    </head>
    <body>
      <main id = main>

        <section id = header>
          <h1>Burgare på nätet</h1>
          <img src="http://www.kjohnsonfirm.com/wp-content/uploads/2012/08/header-man.jpg">
        </section>

        <section id = "utbud">
          <h2>Utbud</h2>

          <div id="wrapper">

            <div v-for="burger in food" class = "item">
              <h1 class="title"> {{ burger.name }} </h1>
              <img v-bind:src= burger.img >
              <input type="checkbox" class="burgers" v-bind:value= burger.name v-model = "burgerChoice">
              <ul>
                <li>{{ burger.kCal }} kCal</li>
                <li v-if = burger.lactose>Innehåller spår av laktos.</li>
                <li v-if = burger.gluten>Innehåller spår av gluten.</li>
              </ul>
            </div>

          </div>


        </section>

        <section id = "kontakt">
          <h2>Kontakt info</h2>
          <form name = "order">
            <p>
                <label for="name">Namn: </label><br>
                <input type="text" id="name" name="n" required="required" placeholder="För- och efternamn" v-model = "name">
            </p>

            <p>
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="em" required="required" placeholder="email@hotmailllllllll.com" v-model = "email">
            </p>
            <p>
              <label for="betalinfo">Betalnings metod: </label><br>
              <select id="betalinfo" name="bi" v-model = "paymentMethod">
                <option>MastrCard</option>
                <option>Kontant</option>
                <option>Visa</option>
              </select>
            </p>
            <p>
              <label for="gender">Kön: </label><br>
              <input class = "gender" type="radio" id = "male" name="gender" value="male" checked="unchecked" v-model = "gender"> Male<br>
              <input class = "gender" type="radio" id = "female" name="gender" value="female" v-model = "gender"> Female<br>
              <input class = "gender" type="radio" id = "other" name="gender" value="other" v-model = "gender"> Other
            </p>

          </form>

            <h1> Click in the map! </h1>
            <a href="/dispatcher" target="_blank">Open dispatcher in new window</a>.
            <div class="view-box">
              <div id="dots" v-on:click="displayOrder">
                  <div
                    v-bind:style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
                    {{ order.orderId }}
                  </div>
              </div>
            </div>



          <button v-on:click="addOrder">Klart</button>

          <p id="confirm">
            {{ orderText }}
          </p>




        </section>


        <footer>
         fötter
        </footer>
      </main>
    </body>
</html>
